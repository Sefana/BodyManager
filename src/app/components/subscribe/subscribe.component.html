<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>Je creer mon compte</p>
        </div>

        <div class="form-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control" placeholder="Votre nom*" value=""/>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control" placeholder="votre prÃ©nom *" value=""/>
                    </div>
                    <div class="form-group">
                        <input type="email" [(ngModel)]="user.mail" name="mail" class="form-control" placeholder="votre email*" value=""/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="number" [(ngModel)]="user.age" name="age" class="form-control" placeholder="votre age " value=""/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" [(ngModel)]="user.coach" name="coach" placeholder="vous etes coach"/>coach
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.password"  name="password" class="form-control" placeholder="Password *" value=""/>
                    </div>
                    <div class="form-group">
                            <input type="file" [(ngModel)]="user.photo"  name="photo" class="form-control" placeholder="Password *" value=""/>
                        </div>
                </div>
            </div>
            <button type="button" class="btnSubmit" (click)="createUser()" >je m'inscrit</button><br>
            <a routerLink="/login">Je me connect</a>
        </div>
    </div>
</div>
